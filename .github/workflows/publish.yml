name: Packages

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build:
    name: Build, Test & Pack
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      package-version: ${{ steps.version.outputs.package-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Show dotnet version
        run: dotnet --version

      - name: Compute package version
        id: version
        run: |
          # Read the central base version from Directory.Build.props
          if [ ! -f src/Directory.Build.props ]; then
            echo "src/Directory.Build.props not found"
            exit 1
          fi

          BASE_VERSION=$(grep -m 1 '<Version>' src/Directory.Build.props | sed -E 's/.*<Version>([^<]+)<.*/\1/')
          if [ -z "$BASE_VERSION" ]; then
            echo "Failed to read base Version from src/Directory.Build.props"
            exit 1
          fi

          # Determine version based on event type
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
            VERSION="${TAG_NAME#v}"

            if [ -z "$VERSION" ]; then
              echo "Release tag name is empty; cannot determine version."
              exit 1
            fi

            if [ "$VERSION" != "$BASE_VERSION" ]; then
              echo "Warning: Tag version ($VERSION) does not match base version from Directory.Build.props ($BASE_VERSION). Using tag version."
            fi

            PACKAGE_VERSION="$VERSION"
            echo "Using release package version: $PACKAGE_VERSION"
          else
            PACKAGE_VERSION="${BASE_VERSION}-preview.${GITHUB_RUN_NUMBER}"
            echo "Using preview package version: $PACKAGE_VERSION"
          fi

          echo "package-version=$PACKAGE_VERSION" >> "$GITHUB_OUTPUT"
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> "$GITHUB_ENV"

      - name: Restore
        run: dotnet restore CShells.sln

      - name: Build
        run: dotnet build CShells.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test CShells.sln --configuration Release --no-build --verbosity normal

      - name: Pack packages
        run: |
          set -euo pipefail
          mkdir -p ./artifacts

          projects=(
            "src/CShells/CShells.csproj"
            "src/CShells.Abstractions/CShells.Abstractions.csproj"
            "src/CShells.AspNetCore/CShells.AspNetCore.csproj"
            "src/CShells.AspNetCore.Abstractions/CShells.AspNetCore.Abstractions.csproj"
            "src/CShells.AspNetCore.Testing/CShells.AspNetCore.Testing.csproj"
            "src/CShells.FastEndpoints/CShells.FastEndpoints.csproj"
            "src/CShells.FastEndpoints.Abstractions/CShells.FastEndpoints.Abstractions.csproj"
            "src/CShells.Providers.FluentStorage/CShells.Providers.FluentStorage.csproj"
          )

          for proj in "${projects[@]}"; do
            echo "Packing $proj..."
            dotnet pack "$proj" \
              --configuration Release \
              --no-build \
              -o ./artifacts \
              /p:Version=${{ env.PACKAGE_VERSION }}
          done

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7

  deploy-feedz:
    name: Deploy to Feedz.io
    runs-on: ubuntu-latest
    needs: build
    if: always() && needs.build.result == 'success'
    permissions:
      contents: read
    env:
      FEEDZ_SOURCE: "https://f.feedz.io/sfmskywalker/cshells/nuget/index.json"
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Push packages to Feedz.io
        env:
          FEEDZ_API_KEY: ${{ secrets.FEEDZ_API_KEY }}
        run: |
          if [ -z "$FEEDZ_API_KEY" ]; then
            echo "FEEDZ_API_KEY secret is not set."
            exit 1
          fi

          dotnet nuget add source "$FEEDZ_SOURCE" \
            --name Feedz \
            --username "token" \
            --password "$FEEDZ_API_KEY" \
            --store-password-in-clear-text

          shopt -s nullglob
          nupkgs=(./artifacts/*.nupkg)
          if [ ${#nupkgs[@]} -eq 0 ]; then
            echo "No .nupkg files found in ./artifacts/"
            exit 1
          fi

          for nupkg in "${nupkgs[@]}"; do
            echo "Pushing $nupkg to Feedz..."
            dotnet nuget push "$nupkg" \
              --source Feedz \
              --api-key "$FEEDZ_API_KEY" \
              --skip-duplicate
          done

  deploy-nuget:
    name: Deploy to NuGet.org
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' && github.event.action == 'published' && needs.build.result == 'success'
    permissions:
      contents: read
    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Push packages to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "$NUGET_API_KEY" ]; then
            echo "NUGET_API_KEY secret is not set."
            exit 1
          fi

          NUGET_SOURCE="https://api.nuget.org/v3/index.json"

          shopt -s nullglob
          nupkgs=(./artifacts/*.nupkg)
          if [ ${#nupkgs[@]} -eq 0 ]; then
            echo "No .nupkg files found in ./artifacts/"
            exit 1
          fi

          for nupkg in "${nupkgs[@]}"; do
            echo "Pushing $nupkg to NuGet.org..."
            dotnet nuget push "$nupkg" \
              --source "$NUGET_SOURCE" \
              --api-key "$NUGET_API_KEY" \
              --skip-duplicate
          done
